<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    
    <title>POD</title>

</head>
<body>
    <div class="container">
    <div>
        <img src="imagens/logo.svg" class="logo" alt="Logo">
        <img src="imagens/image-host.jpg" class="img_principal" alt="">
    </div>
        <div class="texto_principal">
            <h1>DIVULGUE SEUS PODCASTS</h1><br>
            <h1>EM TODOS OS LUGARES</h1>
                <p>Carregue seu áudio no Pod com um único clique. Em seguida, distribuiremos seu podcast para o Spotify.<br>
                    Apple Podcasts, Google Podcasts, Pocket Casts e muito mais!</p>
        </div>
        <div>
            <input type="email" placeholder="Email" required>
            <button>Solicitar Acesso</button>
        </div>
    </div>
    <div class="icone_podcast">
        <img src="imagens/spotify.svg" alt="spotify">
        <img src="imagens/apple-podcast.svg" alt="apple-podcast">
        <img src="imagens/google-podcasts.svg" alt="Google">
        <img src="imagens/pocket-casts.svg" alt="Pocket">
    </div>
    <div>
        <img src="imagens/bg-pattern-dots.svg" alt="">
    </div>
</div>
</body>
</html>
